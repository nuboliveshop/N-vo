    <style>
        /* BLOQUEADOR ANT-AI: Oculta cualquier residuo de publicidad de Readdy */
        [class*="readdy"], 
        [id*="readdy"], 
        .readdy-badge, 
        #readdy-root,
        iframe[src*="readdy.ai"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            z-index: -9999 !important;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script type="module" crossorigin src="js/main.js"></script>

    <script>
        /* LIMPIEZA FORZADA DE DOM: Borra elementos inyectados por scripts externos */
        const cleanProject = () => {
            const elements = document.querySelectorAll('[class*="readdy"], [id*="readdy"], a[href*="readdy.ai"]');
            elements.forEach(el => el.remove());
        };

        // Ejecutar limpieza al cargar y cada 2 segundos por si la IA intenta reaparecer
        window.addEventListener('DOMContentLoaded', cleanProject);
        setInterval(cleanProject, 2000);
    </script>

</body>
